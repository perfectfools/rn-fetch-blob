apply plugin: 'com.android.library'

def safeExtGet(prop, fallback) {
    rootProject.ext.has(prop) ? rootProject.ext.get(prop) : fallback
}

repositories {
    mavenCentral()
    jcenter()
    google()
}

buildscript {
    repositories {
        jcenter()
        google()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.2.1'
    }
}

android {
    compileSdkVersion 28 //safeExtGet('compileSdkVersion', 28)
    buildToolsVersion '28.0.3' //safeExtGet('buildToolsVersion', '28.0.3')
    defaultConfig {
        minSdkVersion 16//safeExtGet('minSdkVersion', 16)
        targetSdkVersion 28//safeExtGet('targetSdkVersion', 28)
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    productFlavors {
    }
}

dependencies {
    implementation "com.facebook.react:react-native:${safeExtGet('reactNativeVersion', '+')}"
    //compile 'com.squareup.okhttp3:okhttp:+'
    //{RNFetchBlob_PRE_0.28_DEPDENDENCY}
}
